<table>
    <thead>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td> {{ user.firstname }} </td>
        <td> {{ user.lastname }} </td>
        <td> {{ user.email }} </td>
      </tr>
    </tbody>
  </table>
