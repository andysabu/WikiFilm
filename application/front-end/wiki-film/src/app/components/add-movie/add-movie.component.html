<div class="container">
  <div class="row">
    <form class="col s12" method="GET">
      <div class="row">
        <div class="input-field col s6">
          <input
            id="first_name"
            type="text"
            class="validate"
            name="name"
            [(ngModel)]="movie.name"
          />
          <label for="first_name">Name</label>
        </div>
        <div class="input-field col s6">
          <input
            id="last_name"
            type="text"
            class="validate"
            name="director"
            [(ngModel)]="movie.director"
          />
          <label for="last_name">Director</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="email"
            type="date"
            class="validate"
            name="release_date"
            [(ngModel)]="movie.release_date"
          />
          <label for="email">Release Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s11">
          <input
            id="synopsis"
            type="text"
            class="validate"
            name="synopsis"
            [(ngModel)]="movie.synopsis"
          />
          <label for="synopsis">Synopsis</label>
        </div>
        <div class="col s1">
          <a class="btn-floating btn-large waves-effect waves-light red"
            ><i class="material-icons" (click)="addMovie()" 
              >+</i
            ></a
          >
        </div>
      </div>
    </form>
  </div>
</div>
