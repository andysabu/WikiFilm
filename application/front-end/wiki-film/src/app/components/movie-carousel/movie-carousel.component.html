<div class="row">
    <div class="col s12 m4 l3" *ngFor="let movie of movies">
        <div class="card">
            <div class="card-image">
                <img src="{{ movie.poster }}">
                <span class="card-title">{{ movie.name }}</span>
            </div>
            <div class="card-content">
                <p> {{ movie.synopsis }} </p>
            </div>
            <div class="card-action">
                <a [routerLink]="['/movie', movie.id]">go!</a>
            </div>
        </div>
    </div>
</div>
