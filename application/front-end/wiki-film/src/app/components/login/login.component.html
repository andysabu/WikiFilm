<div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate" [(ngModel)]="login.email">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" class="validate" [(ngModel)]="login.password">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 center">
      <a class="waves-effect waves-light btn-small" (click)="handleClick($event)"><i
          class="material-icons right">send</i>Log in</a>
    </div>
  </div>
